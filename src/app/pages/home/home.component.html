<main class="container">
  <section class="wrapper-cards" *ngIf="!isLoading">
    <app-card
      *ngFor="let dog of dogs"
      [dog]="dog"
      (onClick)="handleOpenModal($event)"
    ></app-card>
  </section>
  <ng-container *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </ng-container>
</main>
