<main class="container">
  <section class="wrapper-cards" *ngIf="!isLoading">
    <app-card
      *ngFor="let dog of dogs"
      [dog]="dog"
      (onClick)="handleOpenModal($event)"
    ></app-card>
  </section>
</main>
<app-spinner [show]="!isLoading"></app-spinner>
<mat-paginator
  *ngIf="!isLoading"
  [pageSize]="limit"
  [pageIndex]="page"
  [length]="totalPages"
  [showFirstLastButtons]="true"
  (page)="onPageChange($event)"
>
</mat-paginator>
